<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .unlocked-field {
            display: none;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="progress mt-2 mb-5" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="width: 33%; height: 20px;">
        <div class="progress-bar bg-success" style="width: 33%">33%</div>
    </div>
    <h1 class="text-center mb-4">Sisesta andmed</h1>
    <div class="container custom-container d-flex flex-row gap-5">

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Kasutajanimi"
                    required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Parool" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Ees- ja perekonnanimi"
                    required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <select id="countryCodeSelect" class="form-select">
                        <option value="">Select Country Code</option>
                        <option value="1">United States (+1)</option>
                        <option value="33">France (+33)</option>
                        <option value="44">United Kingdom (+44)</option>
                        <option value="91">India (+91)</option>
                        <option value="372">Estonia (+372)</option>
                    </select>
                </div>

                <div class="col-6">

                    <input type="tel" class="form-control" id="phoneNumberInput" name="phoneNumber"
                        placeholder="Telefoni number">
                </div>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input btn-lg" type="checkbox" role="switch" id="unlockFields">
                <label class="form-check-label" for="unlockFields">Ettevõttele</label>
            </div>

            <div class="unlocked-field">
                <div class="mb-3">
                    <input type="text" class="form-control" id="additionalField1" placeholder="Firma nimi">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="additionalField2" placeholder="Firma reg nr">
                </div>
            </div>
        </form>
        <div class="container w-25">
            <div class="row">
              <div class="col-md-12">
                <h2>Kokkuvõte tellimusest</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Domeen</th>
                      <th>Hind</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>example.com</td>
                      <td>15.00€</td>
                    </tr>
                    <tr>
                      <td>example.ee</td>
                      <td>5.00€</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th colspan="2">Hind kokku: 20.00€</th>
                    </tr>
                  </tfoot>
                </table>
                <a href="vaade6.html" class="btn btn-success">Kinnita tellimus</a>
              </div>
            </div>
          </div>
    </div>
    <div class="alert alert-danger" role="alert" id="domain-alert">
        Viga sisestatud infos!
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const unlockFields = document.getElementById('unlockFields');
        const unlockedFieldGroup = document.querySelector('.unlocked-field');

        unlockFields.addEventListener('change', function () {
            if (this.checked) {
                unlockedFieldGroup.style.display = 'block';
            } else {
                unlockedFieldGroup.style.display = 'none';
                document.getElementById('additionalField1').value = '';
                document.getElementById('additionalField2').value = '';
            }
        });
    </script>
</body>

</html>
