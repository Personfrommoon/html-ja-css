<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vali domeen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #domain-alert {
            position: absolute;
            top: 50%;
            transform: translateY(110%);
            margin: 0 auto;
            width: 50%;
            text-align: center;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="progress m-2 " role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="width: 33%;">
        <div class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>
    <h1>Vali domeen</h1>
    <form action="vaade3.html" method="get" onkeydown="return event.key != 'Enter';"
        class="container rounded-lg m-auto d-flex flex-row align-items-center justify-content-center " required>
        <div class="mb-3">
            <div class="input-group d-flex flex-row justify-content-center align-items-center">
                <p class="m-auto">http://</p>
                <input type="text" class="form-control m-auto" id="domain-name" placeholder="Domeeni nimi">
                <select class="form-select m-auto" aria-label="Domain type">
                    <option selected>vali domeeni lõpp</option>
                    <option value="1">.ee (5.00€)</option>
                    <option value="2">.eu (10.00€)</option>
                    <option value="3">.com (15.00€)</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success mb-3">Kontrolli</button>
        </div>
    </form>

    <div class="alert alert-danger" role="alert" id="domain-alert">
        Viga! Domeen ei sobi või on võetud. Palun valige uus domeen.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GLhlTQ8iNl7Nl6rZ+YdLczk+AJhjPDAxH8dob6H7uJY2zUKtg7ByEAs+g/vjz3T"
        crossorigin="anonymous"></script>
</body>

</html>
