<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .pealkiri {
            text-align: center;
        }

        .form-example {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 0;
        }

        input[type="reset"],
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="color"] {
            height: 50px;
        }
    </style>
    <title>Paigutamine 2: Skaleeruv vorm</title>
</head>

<body>
    <h1 class="pealkiri">Paigutamine 2: Skaleeruv vorm</h1>
    <form action="" method="get" class="form-example">
        <div class="form-row">
            <label for="name">Sinu nimi:</label>
            <input type="text" name="name" id="name" placeholder="Sinu nimi" required>
        </div>
        <div class="form-row">
            <label for="email">Sinu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="Sinu email" required>
        </div>
        <div class="form-row">
            <label for="b-day">Sinu sünnikuupäev:</label>
            <input type="date" id="b-day" name="b-day" value="2018-07-22" min="1991-01-02" max="2021-12-31">
        </div>
        <div class="form-row">
            <label for="phone">Sinu tel number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-row">
            <label for="story">Kirjuta endast:</label>
            <textarea id="story" name="story" placeholder="..." rows="5" cols="33"></textarea>
        </div>
        <div class="form-row">
            <label for="TPT">Kas sulle meeldib TPT?</label>
            <input type="checkbox" id="TPT" name="TPT">
        </div>
        <div class="form-row">
            <label for="favcolor">Vali oma lemmik värv:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>
        <div class="form-row">
            <label for="password">Pane siia oma parool :) :</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-row">
            <label for="time">Täpne kellaeg:</label>
            <input type="time" id="time" name="time">
        </div>
        <div class="form-row">
            <input type="reset" value="Lähesta">
        </div>
        <div class="form-row">
            <input type="submit" value="Saada">
        </div>
    </form>
</body>

</html>
