<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristofer Valk HTML, CSS</title>
    <style>
        .tabel {
            display: inline-block;
            border-bottom: 3px solid;
            padding-bottom: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        .pilt {
            width: 11em;
            height: 4em;
            position: relative;
            background-color: white;
            border-top: 0;
            border-left: 0;
            border-right: 0;
        }

        .tekst {
            width: 11em;
            height: 4em;
            position: relative;
            background-color: white;
            border-top: 0;
            border-left: 0;
            border-right: 0;
        }

        .paigutamised {
            width: 11em;
            height: 4em;
            position: relative;
            background-color: white;
            border-top: 0;
            border-left: 0;
            border-right: 0;
        }

        .tekstid {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 25%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 100px;
            border: solid;
            padding: 10px;
            padding-right: 55px;
            padding-bottom: 0;
            border-width: 5px;
            background-color: white;
        }

        .pildid {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 100px;
            border: solid;
            padding: 10px;
            padding-right: 55px;
            border-width: 5px;
            background-color: white;

        }

        .paigutamine {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 75%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 100px;
            border: solid;
            padding: 10px;
            padding-right: 55px;
            padding-bottom: 0;
            border-width: 5px;
            background-color: white;
        }

        .pealkiri {
            font-size: 40px;
            font-family: inherit;
            width: 700px;
            height: 50px;
            padding: 10px;
            border: 5px solid;
            margin: auto;
            margin-top: 100px;
            text-align: center;
            background-color: white;
        }

        * {
            margin: 0;
            padding: 0;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #3586ff;
            overflow: hidden;
        }

        section .air {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px
        }

        section .air.air1 {
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }

        section .air.air2 {
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 30px;
        }

        section .air.air3 {
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 40px;
        }

        section .air.air4 {
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 50px;
        }

        @keyframes wave {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 1000px;
            }
        }

        @keyframes wave2 {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: -1000px;
            }
        }
    </style>
</head>

<body>

    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>

        </ul>

            <a href="pildid/svg-maja.html"><button class="pilt">SVG maja</button></a>
        </ul>

        <ul class="paigutamine">

            <a href="paigutamised/paigutamine-4.html"><button class="paigutamised">Paigutamine 4</button></a>
        </ul>

</body>

</html>
