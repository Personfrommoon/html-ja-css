<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pildid 3: SVG maja</title>
    <link rel="stylesheet">
    <style>
        @keyframes rotateMoon {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(180deg);
            }
        }

        #Moon {
            animation: rotateMoon 5s linear infinite;
            transform-origin: center center;
        }

        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;

        }

        svg {
            display: block;
            margin: 50px auto;
        }

        .raam {
            width: 900px;
            height: 900px;
            margin: 0 auto 5rem auto;
            background: url(pilt/koordinaadid.png) bottom left;
            padding: 50px;
            box-sizing: border-box;
        }

        .raam svg {
            margin: 0 auto;
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <br>
    <h1>SVG maja UUS</h1>
    <div class="raam">
        <svg width="800px" height="800px" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink">
            <!-- taeva ja muru vÃ¤rv -->
            <defs>
                <linearGradient id="muru" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#009e3d;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0aa524;stop-opacity:1" />
                </linearGradient>
            </defs>

            <defs>
                <linearGradient id="taevas" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(19, 27, 147)" />
                    <stop offset="100%" style="stop-color:rgba(0, 0, 0,)" />
                </linearGradient>
            </defs>

            <!-- animatsiooni path -->
            <rect x="2" y="2" height="100%" width="800" fill="url(#taevas)"></rect>
            <path id="path" d=" M 90 440 A 190 290 0 0 1 650 500 A 200 200 0 0 1 470 460" fill="transparent" />
            <image xlink:href="pilt/moon.png" width="200" height="200">
                <animateMotion dur="10s" repeatCount="indefinite">
                    <mpath xlink:href="#path" />
                </animateMotion>
            </image>

            <!-- path maas ja muru -->
            <rect x="2" y="450" height="100%" width="800" fill="url(#muru)"></rect>
            <path d="M400 800 L420 720 L555 690 L555 500" stroke="dimgray" stroke-width="40" fill="transparent"
                stroke-linejoin="round" stroke-linecap="square" />

            <!-- katus -->
            <rect x="420" y="300" height="70" width="40" fill="brown"></rect>
            <rect x="418" y="300" height="10" width="44" fill="dimgray"></rect>
            <polyline points="380,400 500,300 620,400" fill="dimgrey"></polyline>

            <!-- sein -->
            <rect x="400" y="400" height="140" width="200" fill="darkred"></rect>
            <rect x="400" y="535" height="5" width="200" fill="darkgray"></rect>

            <!-- aken -->
            <rect x="445" y="435" height="70" width="50" fill="coral"></rect>
            <rect x="450" y="440" height="60" width="40" fill="aliceblue"></rect>

            <!-- uks -->
            <rect x="525" y="435" width="60" height="105" fill="coral"></rect>
            <rect x="530" y="440" width="50" height="100" fill="white"></rect>

            <!-- ukselink -->
            <circle cx="570" cy="495" r="5" fill="saddlebrown"></circle>

        </svg>
    </div>
</body>

</html>
